      <button id="IniciarPausar()" type="button" name="button"> INICIAR/PAUSAR</button>
      <input type="range" id="Velocidad" value="0">
      <button id="BtnMute">Mute</button>
      <input type="range" id="Volumen" value="1" min="0" max="1" step="0.1">

      <script>
        mivideo = document.getElementById('mivideo');
        //mivideo.autoplay = true;
        //mivideo.loop = true;
        //mivideo.load();
        function IniciarPausar() {
          if (mivideo.paused) {
            mivideo.play();
          }else {
            mivideo.pause();
          }
        }

        function Grande() {
          mivideo.width = 800;
          mivideo.height = 450;
        }

        function Mediano() {
          mivideo.width = 640;
          mivideo.height = 320;
        }

        function Pequenio() {
          mivideo.width = 320;
          mivideo.height = 180;
        }
      </script>
